<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="elements/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lisa's World</title>
  </head>
  <body>
    <!-- Header pour la navbar qui sera fixed -->
    <header>
      <!-- Logo -->
      <img src="elements/logo.svg" alt="Le logo du site" />
      <!-- Ancres -->
      <ul>
        <li><a href="#">Work</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <main>
      <!-- Partie introduction qui sera en display flex avec une div en postion relative pendant que l'image qu'elle contient sera en position absolute -->
      <section id="introduction">
        <div id="intro-gauche">
          <h1>Hello, I'm Lisa</h1>
          <p>
            Multifunctional designer/developer based in Bath — a traditionally
            trained designer who codes.
          </p>
          <button>View Work</button>
          <ul>
            <li>
              <a href="#"
                ><img src="elements/dribbble.svg" alt="Le logo de Dribbble"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="elements/behance.svg" alt="Le logo de Behance"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="elements/linkedin.svg" alt="Le logo de LinkedIn"
              /></a>
            </li>
          </ul>
        </div>
        <div id="intro-droite">
          <img
            src="elements/illustration-header.svg"
            alt="Un dessin minimaliste représentant Lisa sur son ordinateur"
          />
        </div>
      </section>
      <!-- Ajout d'une illustration juste avant le début de la deuxième section -->
      <div id="illu-gauche">
        <img
          src="elements/big-left-leave.svg"
          alt="Une illustration de feuilles"
        />
      </div>
      <!-- Début de la deuxième section -->
      <section id="things_i_do">
        <h2>Things I do</h2>
        <article></article>
      </section>
    </main>
  </body>
</html>
